<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('grocery')">
                <img style="height:55px ; margin-top: 5px; margin-bottom: 5px;"
                    src="https://hurtowniachawila.pl/wp-content/uploads/2020/03/start-600x350.jpg" alt="">
                <h6>Grocery</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img style="width: 62px; margin-top: 5px;"
                    src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
                    alt="">
                <h6>Jewellery</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('shoe')">
                <img style="height: 62px; margin-top: 5px;" src="../../assets/image/shoe.jpeg" alt="">
                <h6>Shoes</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="text-center">
            <h2 class="card-header form-heading">
                {{ pageTitle }}
            </h2>
            <div>
                <button class="btn btn-primary" style="margin-top:11px;"*ngIf="this.isButtonVisible" (click)="newProduct()">Add New Product</button>
            </div>
        </div>
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item?.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                    {{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                    {{item.description}}</p>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                    <app-star [rating]="item.rating" [title]="item.rating"></app-star>
                </p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <div class="text-center">
                    <button style="width: 100px;" class="btn btn-warning" *ngIf="this.isButtonVisible" (click)="productSelected(item)">EDIT</button>&nbsp;
                    <button style="width: 100px;" class="btn btn-danger" *ngIf="this.isButtonVisible" (click)="deleteProduct(item)">DELETE</button>
                </div><br>
                <button *ngIf="item.button == false; else gotoCart" class="btn btn-primary" [disabled]="this.isButtonVisible" (click)=addtocart(item)>Add
                    to
                    cart</button>
                <ng-template #gotoCart><button class="btn btn-success" (click)=goToCart()>Go to
                        Cart</button></ng-template>
            </div>
        </ng-container>
    </div>
</div>
<router-outlet></router-outlet>
